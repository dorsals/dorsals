<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico?">
    <title>Generador Dorsals</title>
    <link href="src/output.css" rel="stylesheet">
</head>
<body class="font-sans cogs">
    <div id="main" class="m-3 prose prose-stone height-no-footer ">
        
        <h3>Generador Dorsals</h3>
            <span>Per tal de generar els dorsals només cal:</span>
            <ul class="m-0">
                <li>Excriure la localitat i l'any</li>
                <li>Clicar al botó Generar</li>
                <li>I utilitzar el "Imprimir como PDF" del navegador :)</li>
            </ul>

        <div class="flex flex-row">
            <label class="basis-1/3 mr-2">
                <span class="block text-sm font-medium text-stone-700">Localitat</span>
                <input type="text" id="localitat" maxlength="25" placeholder="Localitat"
                    class="mt-0
                            block
                            w-full
                            px-0.5
                            border-0 border-b-2 border-gray-200
                            focus:ring-0 focus:border-stone-700 placeholder:text-sm"  />
            </label>
            
            <label class="basis-1/3">
                <span class="block text-sm font-medium text-stone-700">Any</span>
                <input type="number" id="anyy" value="2022"
                    class="mt-0
                            block
                            w-full
                            px-0.5
                            border-0 border-b-2 border-gray-200
                            focus:ring-0 focus:border-stone-700 placeholder:text-sm"  />
            </label>

            <div class="basis-1/3">
                <button id="preview" class="bg-stone-500 hover:bg-stone-700 text-white p-3 m-3 rounded shadow-lg">Generar</button>
            </div>

        </div>
    </div>
    <div id="result" class="text-center block"></div>
    

    <footer id="footer" class="text-right bg-stone-100 text-stone-500 border-t-[1px] border-solid border-stone-200  w-full self-end p-3">
        Andrea Cabrero | 2022
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--BL-->
    <script type='text/javascript' src='script.js'></script>
</body>
</html>
